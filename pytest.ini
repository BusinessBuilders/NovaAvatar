[pytest]
# Pytest Configuration for NovaAvatar

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    --verbose
    --strict-markers
    --color=yes
    --tb=short
    --cov=services
    --cov=api
    --cov=frontend
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow-running tests
    requires_api_keys: Tests requiring API keys
    requires_gpu: Tests requiring GPU

# Ignore paths
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    OmniAvatar
    pretrained_models
    storage
    logs

# Async support
asyncio_mode = auto

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
