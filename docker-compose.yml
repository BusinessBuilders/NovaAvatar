version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: novaavatar-postgres
    environment:
      POSTGRES_DB: novaavatar
      POSTGRES_USER: novaavatar
      POSTGRES_PASSWORD: novaavatar_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U novaavatar"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novaavatar-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: novaavatar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - novaavatar-network

  # NovaAvatar API
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: novaavatar-api
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://novaavatar:novaavatar_dev_password@postgres:5432/novaavatar
      - REDIS_URL=redis://redis:6379
      - TESTING=false
      - LOG_LEVEL=INFO
    volumes:
      - .:/app
      - /app/pretrained_models  # Don't mount models (too large)
      - novaavatar_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - novaavatar-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # NovaAvatar Web UI
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: novaavatar-frontend
    command: python run.py
    ports:
      - "7860:7860"
    environment:
      - DATABASE_URL=postgresql://novaavatar:novaavatar_dev_password@postgres:5432/novaavatar
      - REDIS_URL=redis://redis:6379
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    volumes:
      - .:/app
      - /app/pretrained_models
      - novaavatar_storage:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - novaavatar-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: novaavatar-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - novaavatar-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: novaavatar-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - novaavatar-network

  # PgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: novaavatar-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@novaavatar.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - novaavatar-network
    profiles:
      - tools

networks:
  novaavatar-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:
  novaavatar_storage:
